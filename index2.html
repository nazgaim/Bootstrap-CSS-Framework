<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Welcome
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Log in</a></li>
          <li><a class="dropdown-item" href="#">New Customer</a></li>
          <li><a class="dropdown-item" href="#">Account</a></li>
        </ul>
      </div>
    <h1>BOOTSTRAP PRACTICE</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <p>
      <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
       Sign in
      </a>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Sign Up
      </button>
    </p>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
      </div>
    </div>
  </body>

  <div class="mb-3">
    <label for="formGroupExampleInput" class="form-label">Please enter valid e-mail</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="E-mail">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Phone Number</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="10 digit phone number">
  </div>
</html>
